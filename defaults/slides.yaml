## Lecture options (slides)

from: markdown+lists_without_preceding_blankline+rebase_relative_paths
to: beamer

metadata-file: metadata.yaml

default-image-extension: '.pdf'
strip-comments: true
slide-level: 2

metadata:
  suppress-bibliography: true
  link-citations: false

pdf-engine: pdflatex
pdf-engine-opt: '-shell-escape'
variables:
  aspectratio: 1610
  fontsize: smaller
  theme: metropolis
  themeoptions:
    - numbering=none
    - progressbar=foot

include-in-header:
- resources/definitions.tex
- resources/beamer.tex

filters:
- prepareSlides.lua
- listings.lua
- tex.lua
- citeproc
